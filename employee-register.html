<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee Registration â€“ UniBank</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Main Theme (make sure file name matches exactly) -->
    <!-- If your file is styles.css, keep this below -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <!-- MAIN REGISTRATION CARD -->
    <div class="form-wrapper">

        <h2>Employee Registration</h2>
        <p class="subtitle">Create your UniBank employee account</p>

        <div class="grid-2">

            <!-- Auto ID -->
            <div class="full">
                <label>Employee ID (Auto Generated)</label>
                <input class="input-field" id="regEmpId" readonly>
            </div>

            <div>
                <label>First Name</label>
                <input class="input-field" id="firstName" placeholder="Enter first name">
            </div>

            <div>
                <label>Last Name</label>
                <input class="input-field" id="lastName" placeholder="Enter last name">
            </div>

            <div>
                <label>Email</label>
                <input class="input-field" id="email" placeholder="example@mail.com">
            </div>

            <div>
                <label>Contact Number</label>
                <input class="input-field" id="phone" maxlength="10" placeholder="10 digit number">
            </div>

            <div>
                <label>Password</label>
                <input class="input-field" type="password" id="pass1" placeholder="Create password">
            </div>

            <div>
                <label>Confirm Password</label>
                <input class="input-field" type="password" id="pass2" placeholder="Re-enter password">
            </div>

            <div class="full">
                <label>Address</label>
                <input class="input-field" id="address" placeholder="House / Street / City">
            </div>

        </div>

        <!-- BUTTON -->
        <div class="center">
            <button onclick="registerEmployee()">Register</button>
        </div>

        <!-- SUCCESS MESSAGE -->
        <div id="regMsg" class="success">
            ðŸŽ‰ Employee Registered Successfully
        </div>

        <!-- back link -->
        <p class="center" style="margin-top:12px;">
            Already have an account?
            <a href="index.html">Login here</a>
        </p>

    </div>

    <!-- JS -->
    <script src="assets/script.js"></script>

</body>
</html>
