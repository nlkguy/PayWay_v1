<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayWay Solutions Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- MAIN CSS FILE -->
  
  <link rel="stylesheet" href="assets/style.css">

  <!-- PAGE SPECIFIC CSS -->
  <style>

    body{
      min-height:100vh;
      background: linear-gradient(135deg,#0c0f35,#121f6b,#1b2b8c);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-container{
      width:920px;
      min-height:500px;
      background:white;
      border-radius:24px;
      display:flex;
      overflow:hidden;
      box-shadow:0 30px 70px rgba(0,0,0,.35);
    }

    /* LEFT SIDE */
    .login-left{
      flex:1;
      padding:45px 50px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      color:#111;
    }

    .login-left h2{
      text-align:center;
      margin-bottom:6px;
      font-size:26px;
      font-weight:700;
    }

    .login-left small{
      text-align:center;
      color:#666;
      margin-bottom:18px;
      display:block;
    }

    /* RIGHT SIDE PANEL */
    .login-right{
      flex:1.2;
      background:linear-gradient(135deg,#6e00ff,#12004b);
      color:white;
      padding:60px 40px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .login-right h1{
      font-size:32px;
      font-weight:800;
      margin-bottom:8px;
    }

    .login-right p{
      opacity:.9;
      font-size:14px;
    }

    /* Inputs look better here */
    .input-field{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1.5px solid #dad8ff;
      background:#fafaff;
      outline:none;
      transition:.25s;
      margin-bottom:14px;
    }

    .input-field:focus{
      border-color:#6a3bff;
      box-shadow:0 0 0 3px #cfc3ff80;
      background:white;
    }

    button{
      width:140px;
      border-radius:25px;
    }

    .center{
      text-align:center;
    }
  </style>

</head>

<body>

  <div class="login-container">

    <!-- LEFT SIDE -->
    <div class="login-left">

      <h2>Employee Login</h2>
      <small>Access your PayWay Solutions employee account</small>

      <label>Employee ID</label>
      <input class="input-field" id="empId" placeholder="Enter employee ID">

      <label>Password</label>
      <input class="input-field" id="password" type="password" placeholder="Enter password">

      <div class="center">
        <button onclick="login()">LOGIN</button>
      </div>

      <p class="center" style="margin-top:12px;">
        Don't have an account?
        <a href="employee-register.html">Register here</a>
      </p>

      <div id="loginMsg" class="success center">
        âœ” Login Successful
      </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="login-right">
      <h1>Welcome to PayWay Solutions</h1>
      <p>Log in to access your account</p>
    </div>

  </div>

  <script src="assets/script.js"></script>

</body>
</html>
