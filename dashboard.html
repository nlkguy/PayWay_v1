<style>
.dashboard-layout{
  display:flex;
  width:100%;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:#0c074f;
  color:white;
  padding:20px;
}

.sidebar h2{
  text-align:center;
  margin-bottom:20px;
  font-size:22px;
}

.sidebar a{
  display:block;
  padding:12px 15px;
  margin-bottom:10px;
  color:white;
  text-decoration:none;
  border-radius:8px;
  background:rgba(255,255,255,.08);
  transition:.2s;
}

.sidebar a:hover{
  background:linear-gradient(135deg,#5b3bff,#ff00c8);
}

/* Main Area */
.main-area{
  flex:1;
  padding:25px 30px;
  background:#f5f6fb;
}

/* Top Bar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.topbar h1{
  font-size:22px;
}

.logout-btn{
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#5b3bff,#ff00c8);
  color:white;
  cursor:pointer;
}

/* Welcome Card */
.welcome-card{
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}
</style>

  <!-- LEFT MENU -->

  </div>

    <div class="topbar">
      <h1>Employee Portal</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
