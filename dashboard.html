<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>

  <link rel="stylesheet" href="assets/style.css">

  <style>

    body{
      min-height:100vh;
      background: linear-gradient(135deg,#0c0f35,#121f6b,#1b2b8c);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:30px 0;
    }

    .dash-card{
      width:95%;
      max-width:1000px;
      background:white;
      border-radius:22px;
      padding:35px 45px;
      box-shadow:0 25px 70px rgba(0,0,0,.35);
    }

    .dash-card::before{
      content:"";
      display:block;
      width:100%;
      height:6px;
      border-radius:10px;
      background:linear-gradient(135deg,#6c4bff,#ff00c8);
      margin-bottom:18px;
    }

    .title{
      text-align:center;
      font-size:26px;
      font-weight:700;
      color:#0b084a;
    }

    .subtitle{
      text-align:center;
      color:#666;
      font-size:13px;
      margin-bottom:20px;
    }

    .modules{
      margin-top:20px;
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:18px;
    }

    .box{
      background:#fafaff;
      padding:18px;
      border-radius:16px;
      border:1.5px solid #e5e4ff;
      box-shadow:0 15px 30px rgba(0,0,0,.08);
      transition:.25s;
      text-align:center;
      font-weight:600;
      cursor:pointer;
    }

    .box:hover{
      transform:translateY(-4px);
      border-color:#7a4dff;
      box-shadow:0 25px 40px rgba(0,0,0,.15);
    }

    .logout{
      text-align:center;
      margin-top:25px;
    }

  </style>

</head>

<body>

  <div class="dash-card">

    <h2 class="title">Welcome to PayWay Solutions Employee Portal</h2>
    <p class="subtitle">Choose a module below to proceed</p>

    <!-- FEATURE MODULES -->
    <div class="modules">

      <a href="employee-register.html" class="box">üë§ Employee Registration</a>

      <a href="customer-create.html" class="box">üßæ Customer Creation</a>

      <a href="customer-update.html" class="box">‚úèÔ∏è Customer Update</a>

      <a href="customer-delete.html" class="box">üóëÔ∏è Customer Deletion</a>

      <a href="transaction.html" class="box">üí∞ Transaction Processing</a>

      <a href="loan-request.html" class="box">üè¶ Loan Management</a>

    </div>

    <div class="logout">
      <a href="index.html"><button>Logout</button></a>
    </div>

  </div>

</body>
</html>
